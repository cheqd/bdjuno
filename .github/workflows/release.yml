name: "Release"
on:
  workflow_call:
defaults:
  run:
    shell: bash


jobs:

  build-docker:
    name: "Docker Image"
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
      COMMIT_SHA: ${{ github.sha }}
    outputs:
      NETWORK_NAME: ${{ steps.set-network.outputs.NETWORK_NAME }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set network name
        id: set-network
        run: |
          NETWORK_NAME=${GITHUB_REF##*/}
          echo ::set-output name=NETWORK_NAME::"$NETWORK_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
          version: latest

      - name: Install DigitalOcean CLI
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Configure Docker image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: registry.digitalocean.com/${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.set-network.outputs.NETWORK_NAME }}-latest
            ${{ steps.set-network.outputs.NETWORK_NAME }}-${{ env.COMMIT_SHA }}
          labels: |
            org.opencontainers.image.title="cheqd BDJuno Docker Image"
            org.opencontainers.image.description="BDJuno for cheqd network"
            org.opencontainers.image.source="https://github.com/cheqd/bdjuno"
            org.opencontainers.image.vendor="Cheqd Foundation Limited"
            org.opencontainers.image.created={{date 'dddd, MMMM Do YYYY, h:mm:ss a'}}
            org.opencontainers.image.documentation="https://docs.cheqd.io/node"

      - name: Build and BDJuno image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Push image
        run: |
          docker push registry.digitalocean.com/${{ env.IMAGE_NAME }}:${{ steps.set-network.outputs.NETWORK_NAME }}-latest
          docker push registry.digitalocean.com/${{ env.IMAGE_NAME }}:${{ steps.set-network.outputs.NETWORK_NAME }}-${{ env.COMMIT_SHA }}
