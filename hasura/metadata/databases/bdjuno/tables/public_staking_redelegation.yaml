table:
  name: redelegation
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: delegator_address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - delegator_address
    - src_validator_address
    - dst_validator_address
    - amount
    - completion_time
    - height
    filter: {}
    limit: 1
  role: anonymous
